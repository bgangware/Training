<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
	<div>
	<label for="firstname">First Name:</label>
	<input type="text" name="First Name" id="firstname" required="" placeholder="John">
	<label for="lastname">Last Name:</label>
	<input type="text" name="Last Name" id="lastname" required="" placeholder="Smith">
	</div>
	<div>
	<label for="sex">Male</label>
	<input type="radio" name="sex" id="sex" value="M">
	<label for="sex">Female</label>
	<input type="radio" name="sex" id="sex" value="F">
	<label for="sex">Other</label>
	<input type="radio" name="sex" id="sex" value="O">
	</div>
	<div>
	<label for="email">Email:</label>
	<input type="email" name="email" id="email" required>
	<label for="password">Password:</label>
	<input type="password" name="password" id="password" required maxlength="10" minlength="5">
	</div>
	<div>
	<label>
		Birthday:
		<select>
			<option>Month</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>	
		</select>
		<select>
			<option>Day</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>	
		</select>
		<select>
			<option>Year</option>
			<option>1955</option>
			<option>1956</option>
			<option>1957</option>	
		</select>
	</label>			
	</div>
	<div>
		<label for="agreed"> I agree to the terms and conditions:</label> 
		<input type="checkbox" id="agreed" name="agreed">	
	</div>
<input type="submit">
</form>
</body>
</html>
